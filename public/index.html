<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Typing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="button-container">
            <textarea id="custom-text" placeholder="Enter your custom text here..."></textarea>
            <button id="start-custom-test">Start Custom Test</button>
            <button id="start-timed-test">Start Timed Test</button>
            <button id="start-untimed-test">Start Untimed Test</button>
            <button id="start-challenge">Start Typing Challenge</button>
            <button id="toggle-theme">Toggle Dark/Light Mode</button>
            <select id="keyboard-layout">
                <option value="qwerty">QWERTY</option>
                <option value="azerty">AZERTY</option>
                <option value="dvorak">Dvorak</option>
            </select>
        </div>
        <div id="test-container" role="region" aria-labelledby="stats">
            <div id="stats" role="status">
                <span id="wpm" aria-live="polite">WPM: 0</span>
                <span id="accuracy" aria-live="polite">Accuracy: 100%</span>
                <span id="timer" aria-live="polite">Time: 60s</span>
            </div>
            <div id="text-display" class="text-display" tabindex="0" role="textbox" aria-label="Typing area"></div>
            <button id="restart-btn" aria-label="Restart the typing test">Restart Test</button>
        </div>
        <div id="results-container" class="hidden">
            <h2>Test Results</h2>
            <div class="results-stats">
                <div id="final-wpm"></div>
                <div id="final-accuracy"></div>
                <div id="final-time"></div>
            </div>
            <canvas id="wpm-chart"></canvas>
            <button id="retry-btn">Try Again</button>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
