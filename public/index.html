<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Typing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="stats">
            <span id="wpm">WPM: 0</span>
            <span id="accuracy">Accuracy: 100%</span>
            <span id="timer">Time: 60s</span>
        </div>
        <div id="text-display" class="text-display"></div>
        <div id="input-area">
            <input type="text" id="typing-input" autocomplete="off" spellcheck="false">
        </div>
        <button id="restart-btn">Restart Test</button>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
