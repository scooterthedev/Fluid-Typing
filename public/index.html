<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Typing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="test-container">
            <div id="stats">
                <span id="wpm">WPM: 0</span>
                <span id="accuracy">Accuracy: 100%</span>
                <span id="timer">Time: 60s</span>
            </div>
            <div id="text-display" class="text-display" tabindex="0"></div>
            <button id="restart-btn">Restart Test</button>
        </div>
        <div id="results-container" class="hidden">
            <h2>Test Results</h2>
            <div class="results-stats">
                <div id="final-wpm"></div>
                <div id="final-accuracy"></div>
                <div id="final-time"></div>
            </div>
            <canvas id="wpm-chart"></canvas>
            <button id="retry-btn">Try Again</button>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
